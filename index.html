<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập</title>
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <style>
    .bg {
      background-color: red;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .bgred {
      height: 672px;
      width: 482px;
    }
    .border-1 {
      border-radius: 1.5rem;
    }
  </style>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><img src="public/img/logo/logo.png" alt="" style="width: 78px"
          /></a>

          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            >
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">THỰC ĐƠN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">KHUYẾN MÃI</a>
              </li>

              <li class="nav-item">
                <a class="nav-link">HỆ THỐNG NHÀ HÀNG</a>
              </li>
            </ul>
            <div class="d-flex">
              <ul class="d-flex">
                <li>
                  <a href="#">English</a>
                </li>
                <li>
                  <a href="#"><i class="bi bi-person-circle"></i></a>
                </li>
                <li>
                  <a href="#"><i class="bi bi-toggles"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <div class="row col-md-12 col-sm-12">
      <div class="d-flex justify-content-center">
        <div class="col-md-4 col-sm-4">
          <img src="public/img/logo/banner.jpg" alt="" width="482px;" />
        </div>

        <div class="col-md-4 col-sm-4">
          <h1>ĐĂNG NHẬP</h1>
          <form>
            <div class="form-group py-4">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Địa chỉ email của bạn *"
              />
            </div>
            <div class="form-group py-4">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Mật khẩu *"
              />
            </div>
            <div class="text-center">
              <a
                href="#"
                class="btn btn-success border border-1"
                style="width: 525px"
                >Đăng Nhập</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
